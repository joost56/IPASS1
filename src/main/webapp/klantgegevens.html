<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/klantgegevens.css"/>
    <title>Klantgegevens</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>
    <div>
        <img src="background1.jpg" alt="background" id="backgroundImage">
    </div>

    <aside>
        <h1>Klantgegevens</h1>
        <form id="klantgegevensform">
<!--        adresseringsgegevens, contactpersoon, contractnummer, uurtarief, opdrachtomschrijving-->
            <label for="bedrijfsnaam">Bedrijfsnaam: </label>
            <input type="text" id="bedrijfsnaam" name="bedrijfsnaam" size="25"/> <br><br>
            <label for="bedrijfsadres">Bedrijfsadres: </label>
            <input type="text" id="bedrijfsadres" name="bedrijfsadres" placeholder="Straat en huisnummer" size="25"/> <br><br>
            <label for="bedrijfspostcode">Bedrijfspostcode: </label>
            <input type="text" id="bedrijfspostcode" name="bedrijfspostcode" placeholder="postcode en plaats" size="25"/> <br><br>
            <label for="contactpersoon" >Contactpersoon:</label>
            <input type="text" id="contactpersoon" name="contactpersoon" placeholder="T.a.v." size="25"/><br><br>
            <label for="tarief" >Uurtarief:</label>
            <input type="text" id="tarief" name="tarief" size="25"/><br><br>

            <input type="button" id="postklant" value="opslaan ">

            <p id="postGegevens"></p>

            <button type="button" id="back"> <a href="hoofdscherm.html">Back</a></button>&nbsp;
            <a href="/rest/klant">Bekijk de gegevens </a>

        </form>

<!--        <button type="button" id="back"> <a href="hoofdscherm.html">Back</a></button>&nbsp;-->

    </aside>
</body>

</html>
